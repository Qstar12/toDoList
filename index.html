<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="/dist/style.css">
        <title>Document</title>
    </head>
    <body>
        <main>
            <section class="addNewNotes">
                <form action="#" id="itemsForm">
                    <label class="form-label" for="text">Add text</label>
                    <input class="form-control-sm" type="text" name="description" id="description">
                    <button id="addItems" class="btn btn-primary" title="Add to list" aria-label="Add items" tabindex="0">+</button>
                </form>

                <label class="select-label" for="duration">Add Duration</label>
                <select class="form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Open to set duration (days)</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                </select>


            </section>
            <section class="listContainer">
                <div class="listHeader">
                    <h1>To Do List</h1>
                    <button id="clearItems" class="btn btn-primary" title="Clear list" aria-label="Remove items" tabindex="0">Clear</button>
                </div>
                <div id="listItems">
                    <div class="item">
                        <input class="form-check-input" type="checkbox" size="40" id="checkbox1" tabindex="0">
                        <label for="checkbox1">Wash Car</label>
                    </div>
                    <div class="item">
                        <input class="form-check-input" type="checkbox" size="40" id="checkbox2" tabindex="0">
                        <label for="checkbox2">Homework</label>
                    </div>
                </div>
            </section>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/app/js/script.js" type="module"></script>
        <script src="/app/js/todoList.js"></script>
        <script src="/app/js/todoItem.js"></script>
    </body>
</html>
